{% extends "pastebin/base.html" %}

{% block navigation %}
    <div>
        <div class="row">
            <h3>Navigation</h3>
        </div>
        <div class="row">
            <table>
                <tr>
                    <td>
                        <a href="{% url 'new' %}"> New paste </a>
                    </td>
                    {% if user.is_superuser %}
                        <td>
                            <a href="{% url 'admin:index' %}"> Admin </a>
                        </td>
                    {% endif %}
                </tr>
            </table>
        </div>
    </div>

{% endblock %}
{% block content %}
    <div class="column">
        <h1>index</h1>
        <p> {{ user.get_username }} youre index now</p>
    </div>
{% endblock %}
{% block footer %}

        <p>

        </p>
    </div>
{% endblock %}
