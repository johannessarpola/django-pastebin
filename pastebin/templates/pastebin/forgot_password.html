{% extends "pastebin/base.html" %}

{% block content %}
    <div class="row">
        <div class="column column-60 column-offset-20">
            <form method="POST" class="password-reset">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">
                    Save
                </button>
            </form>
        </div>
    </div>
{% endblock %}
